<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Markdown Editor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/15.0.7/marked.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body class="p-0 m-0">

  <span id="themeToggle" class="material-icons">dark_mode</span>

  <div id="app" class="editor-container">
    <textarea v-model="message" id="input" class="form-control h-100" placeholder="Type here..."></textarea>
    <div id="output" v-html="htmlOutput" class="h-100"></div>
    <div id="counter">{{ charCount }}</div>
  </div>

  <script>
    const toggle = document.getElementById("themeToggle");
    const html = document.documentElement;
    let isDark = false;

    toggle.addEventListener("click", () => {
      isDark = !isDark;
      html.setAttribute("data-bs-theme", isDark ? "dark" : "light");
      toggle.textContent = isDark ? "light_mode" : "dark_mode";
    });
  </script>
  <script src="app.js"></script>
</body>
</html>
