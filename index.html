<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Markdown Editor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/15.0.7/marked.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body class="p-0 m-0">

  <div id="app" class="editor-container">
    <span @click="toggleTheme" id="themeToggle" class="material-icons">{{ themeIcon }}</span>
    <textarea v-model="message" id="input" class="form-control h-100" placeholder="Type here..."></textarea>
    <div id="output" v-html="htmlOutput" class="h-100"></div>
    <div id="counter">{{ charCount }}</div>
  </div>

  <script src="app.js"></script>
</body>
</html>
